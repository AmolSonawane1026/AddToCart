<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add To Cart</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="cart.css"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="logo"><h1>ShopCart</h1></div>
        <ul class="nav-ul">
          <li class="nav-li"><a href="#">Men</a></li>
          <li class="nav-li"><a href="#">Women</a></li>
          <li class="nav-li"><a href="#">Kids</a></li>
        </ul>
        <div class="cart">
          <i class="fa-solid fa-cart-shopping"></i>
          <sup class="dynamicCount">0</sup>
        </div>
      </nav>
    </header>

    <div class="container"></div>

    <div class="mainCart">
      <h1 class="emptyCartText">Your Cart is Empty</h1>
      <h1 class="yourCartItems">Your Cart Items</h1>

      <div class="total-checkout">
        <h3 class="totalPrice">Total Price : $0</h3>
        <button class="checkoutBtn">Checkout</button>
      </div>
     
      <!-- <div class="cartBox">
        <i class="fa-solid fa-xmark"></i>
        <img src="./Images/1711831584326.jpeg" alt="" />
        <h3>$ 500</h3>
        <div class="quantity">
          <button class="cartPlusBtn mainCartBtn">+</button>
          <h2>1</h2>
          <button class="cartMinusBtn mainCartBtn">-</button>
        </div>
      </div>
    </div> -->

    <script src="script.js"></script>
  </body>
</html>
